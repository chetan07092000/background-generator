<!DOCTYPE html>
<html lang="en">
    <head>
        <title>my website</title>
        <link rel="stylesheet" href="trial_website.css">
    </head>
    <body>
        <nav>
            <ul class="nav_bar" id="drop_down_click">
                <li class="drop_down"><a href="" onclick="">&#9776;</a></li>
                <li><a href="#about"><b>About</b></a></li>
                <li><a href="#contact"><b>Contact</b></a></li>
                <li><a href="#login"><b>Login</b></a></li>
                <li><a href="#signup"><b>Sign up</b></a></li>
                <li class="home_button"><a href="#home"><b>Home</b></a></li>
            </ul>
        </nav>


        <script>
            function drop_down_click()
            {
                var x = document.getElementById("drop_down_click");
                if(x.className === "nav_bar")
                {
                    x.className += " responsive";
                    /* change nav_bar to nav_bar.responsive*/
                }
                else
                {
                    x.className = "nav_bar";
                }
            }
        </script>
    </body>
